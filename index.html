
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jardin de l'Espoir | Soutien aux Paranges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes flower-entry {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      @keyframes flower-idle {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-8px) scale(1.05);
        }
      }

      @keyframes flower-glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px rgba(107, 70, 193, 0.2)) brightness(1);
          opacity: 0.9;
        }
        50% {
          filter: drop-shadow(0 0 10px rgba(149, 185, 199, 0.4)) brightness(1.1);
          opacity: 1;
        }
      }

      .animate-flower-entry {
        animation: flower-entry 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-flower-oniric {
        animation: 
          flower-idle 4s ease-in-out infinite,
          flower-glow 3s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'violet-perso': '#6B46C1',
              'horizon-perso': '#95B9C7',
              'cream-perso': '#F5F5DC',
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            }
          }
        }
      }
    </script>
